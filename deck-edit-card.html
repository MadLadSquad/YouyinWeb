<!DOCTYPE html>
<html lang="en">
	<head>
		{{ include Components/head.tmpl.html }}
		<link rel="stylesheet" href="./deck.css">

		<title class="site-title">Edit Card | {{ trademark }} </title>
	</head>
	<body>
		{{ include Components/header.tmpl.html }}
		<h1 id="deck-new-card-header" class="centered">New card</h1>
		<main id="deck">
			<script src="https://cdn.jsdelivr.net/npm/hanzi-writer/dist/hanzi-writer.min.js"></script>
			<div id="current-new-card" class="card centered">
				<div id="input-mode" class="centered">
					<p>Input: </p>
					<div id="input-mode-internal">
						<div>
							<input 	type="radio" name="type" value="false" checked onclick="window.bUsingPinyinConversion = false">None</input>
						</div>
						<div title="Enables you to use Pinyin number notation in text boxes. It will then convert the text to actual pinyin. Example: 'pin1 yin1' will become 'pÄ«n yÄ«n'.">
							<input type="radio" name="type" value="true" onclick="window.bUsingPinyinConversion = true">Pin1 yin1</input>
						</div>
					</div>
				</div>

				<h3>Name: </h3>
				<input type="text" id="name-text-field" name="Name Text Field" aria-label="Name Text Field"></input>

				<h3>Character:</h3>
				<input type="text" id="character-text-field" name="Character Text Field" aria-label="Character Text Field"></input>

				<select aria-label="Character variant box" name="character-variant-box" id="character-variant-box" class="centered">
					<option value="">Default</option>
					<option value="-jp">ðŸ‡¯ðŸ‡µ Kanji</option>
					<option value="-ko">ðŸ‡°ðŸ‡· Hanja</option>
				</select>

				<h3>Definitions:</h3>
				<input type="text" id="meaning-text-field" name="Meaning Text Field" aria-label="Meaning Text Field"></input>

				<button id="add-meaning-list-button" class="card-button-edit small-button">+</button>
				<ol id="definition-list-current-edit">
					<!--Data will be inserted here dynamically by the Javascript defined in deck-new.js -->
				</ol>
				<button id="finish-edit-button" class="card-button-edit">Finish</button>
			</div>
			<div id="character-preview" class="card centered">
				<h3 id="card-preview-name">Preview Name</h3>
				<div id="card-character-target-div-preview"></div>
				<p>Definitions: </p>
				<ol id="card-preview-list">
					<!-- Data here will be inserted by deck-new.js -->
				</ol>
			</div>
		</main>
		{{ include Components/footer.tmpl.html }}
		<script src="./deck-new.js"></script>
	</body>
</html>
