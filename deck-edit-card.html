<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Learn how to write and read Chinese characters and other writing systems in a fun and easy way">
		<meta name="keywords" content="Youyin, MadLad Squad, writing systems, Chinese Characters, Japanese Kana, Latin, Cyrillic, Georgian, Armenian, Greek, Arabic, Hindi, 
			alphabets, language learning, handwriting training, language education, writing practice, character recognition, handwriting recognition, calligraphy, language instruction, 
			multilingual, writing skills, characters, alphabets, scripts, writing systems, language learning, handwriting analysis, handwriting assessment, handwriting evaluation, 
			handwriting improvement, handwriting recognition, handwriting analysis, handwriting assessment, handwriting evaluation, handwriting improvement, handwriting recognition, 
			handwriting analysis, handwriting assessment, handwriting evaluation, handwriting improvement, handwriting recognition, handwriting analysis, handwriting assessment, 
			handwriting evaluation, handwriting improvement, 诱因, 卣囙, 油印, Yǒuyīn, amongus, amogus, Chinese, Cantonese, Mandarin, Shanghainese, Flashcards, Hanzi, Kanji, Hanja, 
			Hangul, Katakana, Hiragana, hanzi, kanji, hanja, hangul, katakana, hiragana">
		<meta name="author" content="MadLad Squad">

		<link rel="icon" type="image/png" href="./favicon-new.png">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="deck.css">

		<title class="site-title">Edit Card | Youyin </title>
	</head>
	<body>
		{{ include components/header.tmpl.html }}
		<main id="deck">
			<script src="https://cdn.jsdelivr.net/npm/hanzi-writer/dist/hanzi-writer.min.js"></script>
			<div id="current-new-card" class="card centered">
				<div id="input-mode" class="centered">
					<p>Input: </p>
					<div id="input-mode-internal">
						<input type="radio" name="type" value="false" checked onclick="window.bUsingPinyinConversion = false">None</input>
						<input type="radio" name="type" value="true" onclick="window.bUsingPinyinConversion = true">Pin1 yin1</input>
					</div>
				</div>

				<h3>Name: </h3>
				<input type="text" id="name-text-field" name="Name Text Field" aria-label="Name Text Field"></input>

				<h3>Character:</h3>
				<input type="text" id="character-text-field" name="Character Text Field" aria-label="Character Text Field"></input>

				<select aria-label="Character variant box" name="character-variant-box" id="character-variant-box" class="centered">
					<option value="">Default</option>
					<option value="-jp">🇯🇵 Kanji</option>
					<option value="-ko">🇰🇷 Hanja</option>
				</select>

				<h3>Definitions:</h3>
				<input type="text" id="meaning-text-field" name="Meaning Text Field" aria-label="Meaning Text Field"></input>

				<button id="add-meaning-list-button" class="card-button-edit small-button">+</button>
				<ol id="definition-list-current-edit">
					<!--Data will be inserted here dynamically by the Javascript defined in deck-new.js -->
				</ol>
				<button id="finish-edit-button" class="card-button-edit">Finish</button>
			</div>
			<div id="character-preview" class="card centered">
				<h3 id="card-preview-name">Preview Name</h3>
				<div id="card-character-target-div-preview"></div>
				<p>Definitions: </p>
				<ol id="card-preview-list">
					<!-- Data here will be inserted by deck-new.js -->
				</ol>
			</div>
		</main>
		{{ include components/footer.tmpl.html }}
		<script src="./index.js"></script>
		<script src="./deck-new.js"></script>
	</body>
</html>
