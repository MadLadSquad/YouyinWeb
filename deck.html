<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Learn how to write and read Chinese characters and other writing systems in a fun and easy way">
		<meta name="keywords" content="Youyin, MadLad Squad, writing systems, Chinese Characters, Japanese Kana, Latin, Cyrillic, Georgian, Armenian, Greek, Arabic, Hindi, 
			alphabets, language learning, handwriting training, language education, writing practice, character recognition, handwriting recognition, calligraphy, language instruction, 
			multilingual, writing skills, characters, alphabets, scripts, writing systems, language learning, handwriting analysis, handwriting assessment, handwriting evaluation, 
			handwriting improvement, handwriting recognition, handwriting analysis, handwriting assessment, handwriting evaluation, handwriting improvement, handwriting recognition, 
			handwriting analysis, handwriting assessment, handwriting evaluation, handwriting improvement, handwriting recognition, handwriting analysis, handwriting assessment, 
			handwriting evaluation, handwriting improvement, 诱因, 卣囙, 油印, Yǒuyīn, amongus, amogus, Chinese, Cantonese, Mandarin, Shanghainese, Flashcards, Hanzi, Kanji, Hanja, 
			Hangul, Katakana, Hiragana, hanzi, kanji, hanja, hangul, katakana, hiragana">
		<meta name="author" content="MadLad Squad">

		<link rel="icon" type="image/png" href="./favicon-new.png">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="deck.css">

		<title class="site-title">Deck | Youyin </title>
	</head>
	<body>
		{{ include components/header.tmpl.html }}
		<main id="deck">
			<script src="https://cdn.jsdelivr.net/npm/hanzi-writer/dist/hanzi-writer.min.js"></script>
			<div id="profile-card" class="card centered">
				<h3>Profile Statistics</h3>
				<p id="total-sessions-field">Total Sessions: </p>
				<p id="streak-field">Streak: </p>
				<p id="deck-card-num-field">Cards in deck: </p>
				<p id="last-session-date-field">Last session: </p>
				<p id="average-knowledge-level-field">Average knowledge level: </p>
				<p id="average-session-length-field">Average session length: </p>
				<p id="time-spent-in-sessions-field">Time spent in sessions: </p>
			</div>
			<div id="new-card" class="card centered">
				<h1 id="new-card-header">+</h1>
				<p>Add a new card to the deck</p>
				<button id="new-card-button" class="card-button-edit" onclick="location.href='./deck-edit-card.html?new'">New card</button>
				<br>
				<input type="file" id="fileupload"><button id="import-deck-button" class="card-button-edit">Import</button></input>
				<button id="export-deck-button" class="card-button-edit">Export</button>

				<button id="clear-deck-button" class="card-button-edit">Clear</button>
				<button id="marketplace-deck-button" class="card-button-edit" onclick="location.href='./marketplace.html'">Marketplace</button>
			</div>
			<!-- Data will be inserted dynamically by the Javascript here from deck.js file -->
		</main>
		{{ include components/footer.tmpl.html }}
		<script src="./index.js"></script>
	</body>
	<script src="./deck.js"></script>
</html>
