<!DOCTYPE html>
<html lang="en">
	<head>
		{{ include Components/head.tmpl.html }}
		<link rel="stylesheet" href="./deck.css" type="text/css">
		<link rel="stylesheet" href="./marketplace.css" type="text/css">

		<title class="site-title">Youyin Marketplace </title>
	</head>
	<body>
		{{ include Components/header.tmpl.html }}
		<main id="main">
			<h1 class="centered">Official decks</h1>
			<section id="deck">
				<div id="new-deck-upload-card" class="card centered">
					<h3 id="new-card-header-smaller">+</h3>
					<p>Want to add your deck to the marketplace? Click below to learn more!</p>
					<button id="upload-deck-public" class="card-button-edit" onclick="window.open('https://github.com/MadLadSquad/YouyinPublicDeckRepository')">Upload</button>
				</div>
			</section>
			<h1 class="centered">Community decks</h1>
			<section id="deck-community-master">
			</section>
		</main>
		{{ include Components/footer.tmpl.html }}
	</body>
	<script src="./marketplace.js"></script>
</html>
