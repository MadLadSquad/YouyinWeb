<!DOCTYPE html>
<html lang="en">
	<head>
		{{ include Components/head.tmpl.html }}
		<link rel="stylesheet" href="./deck.css" type="text/css">
		<link rel="stylesheet" href="./marketplace.css" type="text/css">

		<title class="site-title">{{ _ marketplace-deck-button }} | {{ trademark }} </title>
	</head>
	<body>
		{{ include Components/header.tmpl.html }}
		<main id="main">
			<h1 class="centered">{{ _ official_decks_header }}</h1>
			<section id="marketplace-deck-container" class="deck">
				<div id="new-deck-upload-card" class="card centered">
					<h3 id="new-card-header-smaller">+</h3>
					<p>{{ _ new_deck_upload_info }}</p>
					<button id="upload-deck-public" class="card-button-edit" onclick="window.open('https://github.com/MadLadSquad/YouyinPublicDeckRepository')">{{ _ upload-deck-public }}</button>
				</div>
			</section>
			<h1 class="centered">{{ _ community_decks_header }}</h1>
			<section id="deck-community-master">
			</section>
		</main>
		{{ include Components/footer.tmpl.html }}
	</body>
	<script src="./marketplace.js"></script>
</html>
